{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_in</title>
  
    <link rel="stylesheet" type="text/css" href="{% static 'css/log_in.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/global_styles.css' %}"> -->
    <script src="https://kit.fontawesome.com/d261d7d154.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('{% static "texture.jpg" %}');
        }


        .error-msg {
            display: block !important;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <h1 id="title">Bienvenido a Financhef</h1>  
    <div class="contenedor">
        <h1>Inicio de sesión</h1>
        {% if error %}
            <div id="msg" class="error-msg">
                <p style="color: #e74c3c;">Credenciales incorrectas</p>
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}" >
            {% csrf_token %}
            <div class="form-control">
                <input type="text" id="usuario" name="username" placeholder="Usuario" value="">
                <!-- <i class="fas fa-check-circle"></i> -->
                {% if error %}
                    <i class="fas fa-exclamation-circle" style="color: #e74c3c; visibility: visible; position: relative; top: -25px; right: -310px;"></i>
                {% endif %}
            </div>
            <br><br>
            <div class="form-control">
                <input type="password" id="contrasena" name="password" placeholder="Contraseña" value="">
                <!-- <i class="fas fa-check-circle"></i> -->
                {% if error %}
                    <i class="fas fa-exclamation-circle" style="color: #e74c3c; visibility: visible; position: relative; top: -25px; right: -310px;"></i>
                {% endif %}
            </div>
            <br><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
    </div>
</body>
</html>
