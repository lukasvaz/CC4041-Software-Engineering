{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/global_styles.css' %}">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  
    <!-- Awesome font (for  icons  and more) -->
    <script src="https://kit.fontawesome.com/d261d7d154.js" crossorigin="anonymous"></script>  
  </script>
    

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      <!-- succes or error messages -->
      {% if messages %}
        {% for message in messages %}
        <p{% if message.tags %} class="alert alert-secondary" {% endif %}>{{ message }}</p>
        {% endfor %}
      {% endif %}    

      <!-- introducir navbar -->

      {%include "navbar.html"%}

      <!-- content -->
      <div>
        {% block content%} {%endblock%}
      </div>
      
      <!-- modal for tutorial web page use -->      
      {% include "tutorial_modal.html" %}

      <!-- Modal for view transaction in detail -->
      <div id="detailed-transaction-modal" class="modal">
      </div>
  
  </body>
</html>
